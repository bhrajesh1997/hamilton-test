<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header class="header">
        <div class="container">
            <div class="head-contents">
                <div class="brand">
                    <img src="./img/logo.png" alt="Muaraf">
                </div>
                <div class="header-links">
                    <a href="#" class="link-head">Home</a>
                    <a href="#" class="link-head">About us</a>
                    <a href="#" class="link-head">Contact us</a>

                    <a href="#" class="link-head">Sign In <img src="./img/icon/signin.png" alt=""></a>
                    <a href="#" class="btn">Create an Account</a>
                </div>
                <div class="mobile-view bars">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </div>
    </header>
 
    
    <section class="aboutHold mt-3 mb-5 pt-5">
        <div class="container">
            <div class="in-dtl">
                <div class="introbar">
                    <h2 class="head">Contact Us</h2>
                    <div class="url"><i class="fa-solid fa-circle-exclamation"></i></div>
                </div>
                <div class="detail-depth pb-3 mb-3">
                    <div class="contact-form">
                        <div class="group">      
                            <input type="text" value="Nick" class="inprt" required>
                            <span class="highlight"></span> 
                            <label>Full Name</label>
                        </div>
                       
                        <div class="group">      
                            <input type="text" class="inprt" required>
                            <span class="highlight"></span> 
                            <label>Mobile Number</label>
                        </div>
                       
                        <div class="group diffrents">       
                            <select name="" id="" class="inprt">
                                <option value="" disabled selected >Reason For Call</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            <span class="highlight"></span> 
                            <label>Reason For Call</label>
                        </div>
                        
                        <div class="group">       
                            <textarea name="" class="inprt" id="" cols="30" rows="10"></textarea>
                            <span class="highlight"></span> 
                            <label>Message</label>
                        </div>

                        <div class="seemore text-center">
                            <button class="btn">
                                Submit
                            </button>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </section>
 

    <section class="submit-report">
        <div class="container">
            <div class="submit-cont">
                <h3>If the store does not appear in the search
                    results, please click on</h3>
                <a href="#" class="btn-transp">
                    <img src="./img/icon/exclaimation.png" alt="">
                    <span>Submit a commercial report</span>
                </a>
            </div>

        </div>
    </section>
    <footer class="footer">
        <div class="footer-top">
            <div class="container">
                <div class="footlogo-follow">
                    <div class="brand">
                        <img src="./img/logo.png" alt="Muaraf">
                    </div>
                    <div class="social">
                        <ul class="list-inline list-unstyled">
                            <!-- <li><h3>Follow Us</h3></li> -->
                            <li><a href="#"><img src="./img/icon/insta.png" alt=""></a></li>
                            <li><a href="#"><img src="./img/icon/facebook.png" alt=""></a></li>
                            <li><a href="#"><img src="./img/icon/twitter.png" alt=""></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-links">
            <div class="container">
                <div class="clear pt-5 pb-4 urls">
                    <div class="col-md-4 ">
                        <a href="#">About Us</a>
                        <a href="#">Delivery Information</a>
                    </div>
                    <div class="col-md-4">
                        <a href="#">Contact Us</a>
                        <a href="#">FAQ</a>
                    </div>
                    <div class="col-md-4">
                        <a href="#">Privacy Policy</a>
                        <a href="#">Terms & Conditions</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-copyright">
            <div class="container">
                <p>2022 Â© MOURAF ALL RIGHTS RESERVED</p>
            </div>
        </div>
    </footer>
